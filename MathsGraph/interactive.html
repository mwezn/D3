      var padding= 100;

        width = 1000 - margin.left - margin.right,

    var svg = d3.select("#my_dataviz")

const shift =(arr)=> {
    d3.select("svg").remove();
    const svg = d3.select("#my_dataviz")
              .append("svg")
              .attr("width", width)
              .attr("height", height);


  const mindate= new Date(d3.min(arr,(d)=>d[0]))
  
  const maxdate= new Date(d3.max(arr,(d)=>d[0])); 
  /*const Xscale=d3.scaleTime() 
      .domain([mindate,maxdate])
      .range([0+padding,width-padding]);*/

  const Xscale=d3.scaleLinear() //Change this back??
      .domain([d3.min(arr,(d)=>d[0]),d3.max(arr,(d)=>d[0])])
      .range([0+padding,width-padding]);
  const Yscale=d3.scaleLinear()
      .domain([d3.min(arr,(d)=>d[1]),d3.max(arr,(d)=>d[1])])
      .range([height-padding,0+padding]);

  var x = d3.scaleLinear()

        .domain([d3.min(arr,(d)=>d[1]),d3.max(arr,(d)=>d[1])])

      // This allows to find the closest X index of the mouse:
      var bisect = d3.bisector(function(d) { return d[0]; }).left;

      var focus = svg

          .attr("stroke", "black")
          .attr('r', 8.5)
          .style("opacity", 0)
      var l=svg
        .append('g')

          .style("opacity",0)
      var h1 = d3.select('h1');
      svg

        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
          .x(function(d) { return x(d[0]) })
          .y(function(d) { return y(d[1]) })
          )
  var focusTxt = svg
    .append('g')
     .append('text')
      .style('opacity',0)
      .attr("text-anchor", "left")
      .attr("alignment-baseline", "middle")
      .attr("class", "textBox")
  var area = d3.area()

        .y( function(d) { return y(0) } )

       h1.style("font-family",'arial')
       l.attr("x1",x(arr[i][0]))

       focus.attr("cx",x(arr[i][0]))

     })
