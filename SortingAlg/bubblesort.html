async function bubbleSort(array) {
    let n=array.length;
    let i=0;
    for (i;i<n;i++){
      for(let j=i+1;j<n+i;j++){
        await sleep(5)
        let a=array[i]
        let b=array[j]
        console.log(a,b)
        if (b<a) {
          array[i]=b
          array[j]=a
          shift(array)
        }
       }
    }
    return array
 }
